<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Solution</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </thead>
    </table>



    <hr>

    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text"
            id="name"
            name="query">
        </div>
        <div>
            Sex:
            
            <input type="radio" name="gender" value="f" id="f">
            <label for="f">Female</label>
            <input type="radio" name="gender" value="m" id="m">
            <label for="m">Male</label>
        </div>


    <div>
        Country:
        <select name="country" id="country">
            <option value="">Select an option</option>
            <option value="n">Nepal</option>
            <option value="i">India</option>
            <option value="u">USA</option>
            <option value="c">Canada</option>
            
        </select>
    </div>

    <div>
        Message:
        <label for="message"></label> <br>
        <textarea name="message" id="message" placeholder="" cols="30" rows="5"></textarea>
    </div>
     <div>
        <input type="checkbox" name="subs" id="subs">
        <label for="subs">Subscribe?</label>
     </div>
     <button>Submit</button>
    </form>
    <hr>
    <form action="/action">
        <h2><b>Feedback Form</b></h2>
        <div>
            <label for="name" >Name:</label>
            <input type="text" id="name" placeholder="Write your name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="password" id="email" placeholder="Write your email">

        </div>
        <div>
           
            <label for="message" name="msg" id="msg"> Message:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="rating">Rate us our of 5:</label><br>
            <input type="radio" value="rating" id="1">
            <label for="1">1</label><br>
            <input type="radio" value="rating" id="1">
            <label for="1">2</label><br>
            <input type="radio" value="rating" id="1">
            <label for="1">3</label><br>
            <input type="radio" value="rating" id="1">
            <label for="1">4</label><br>
            <input type="radio" value="rating" id="1">
            <label for="1">5</label><br>
        </div>
        <button>Send your message!</button>
    
    </form>
</body>
</html>
