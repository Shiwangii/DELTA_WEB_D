<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <!-- Table header -->
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
      </thead>
      <!-- Table body -->
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.14</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>20</td>
          <td>0.18</td>

        </tr>
        <tr>
          <td>Cake</td>
          <td>50</td>
          <td>0.19</td>

        </tr>
      </tbody>
    </table>
  </body>
</html>
